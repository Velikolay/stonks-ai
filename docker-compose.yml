services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: rag_db
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_password
    ports:
      - "5432:5432"
    volumes:
      # Named volume for persistent database data
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag_user -d rag_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  rag_api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://rag_user:rag_password@postgres:5432/rag_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount application data directory
      - ./data:/app/data
      # Mount source code for development
      - .:/app
      - /app/venv
      - /app/__pycache__
      - /app/.pytest_cache
      - /app/.mypy_cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: ["python", "-m", "uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--reload-dir", "/app"]

  db_migrate:
    build: .
    command: alembic upgrade head
    environment:
      - DATABASE_URL=postgresql://rag_user:rag_password@postgres:5432/rag_db
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - migrate

volumes:
  # Named volume for persistent PostgreSQL data
  # This volume will persist data even when containers are removed
  postgres_data:
    driver: local
